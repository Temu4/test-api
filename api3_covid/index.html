<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfCovid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <form>
          <label for="countriesList"></label>
          <select
            name="countries"
            id="countriesList"
            autofocus
            onchange="selectChangeValue()"
          >
            <option value="0">Choose a country:</option>
          </select>
        </form>
      </nav>
    </header>
    <main>
      <div id="inputMenu" class="hidden"></div>
      <div id="content"></div>
      <div id="statistic" class="hidden"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
